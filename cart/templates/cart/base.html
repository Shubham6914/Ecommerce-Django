<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="max-age=604800" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<title>GreatKart | One of the Biggest Online Shopping Platform</title>

		<link href="{% static "cart/images/favicon.ico" %}" rel="shortcut icon"
		type="image/x-icon" />

		<!-- jQuery -->
		<script src="{% static "cart/js/jquery-2.0.0.min.js" %} " type="text/javascript"></script>

		<!-- Bootstrap4 files-->
		<script src="{% static "cart/js/bootstrap.bundle.min.js" %} " type="text/javascript"></script>
		<link href="{% static "cart/css/bootstrap.css" %} " rel="stylesheet" type="text/css" />

		<!-- Font awesome 5 -->
		<link
			href="{% static "cart/fonts/fontawesome/css/all.min.css" %} "
			type="text/css"
			rel="stylesheet" />

		<!-- custom style -->
		<link href="{% static "cart/css/ui.css" %} " rel="stylesheet" type="text/css" />
		<link
			href="{% static "cart/css/responsive.css" %} "
			rel="stylesheet"
			media="only screen and (max-width: 1200px)" />

		<!-- custom javascript -->
		<script src="{% static "cart/js/script.js" %}" type="text/javascript"></script>

		<!-- paypal script -->
		<script src="https://www.paypal.com/sdk/js?client-id=AcWViD_zwcS4SxzyjLNi_zkrdE9Rb0Mksx7eI8FLPoXpFDOWSgGzDDYJwiNFuPkC2jXqPYShb3-MSQ6z&currency=USD"></script>

		<script type="text/javascript">
			/// some script

			// jquery ready start
			$(document).ready(function () {
				// jQuery code
			});
			// jquery end
		</script>
	</head>
   <body>

      <!--navbar-->
      {% include "common/navbar.html" %}


      {% block content %}
      <!--main content -->
      {% endblock content %}


      
      <!--footer-->
      {% include "common/footer.html" %}

   </body>
